<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Genearator</title>

    <!-- favicon -->

    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">

    <!-- tailwind and dasiUI -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- style -->

    <style>

         body{

            height: 1200px;
            background-color: rgb(255, 0, 30);
         }

    </style>

</head>

<body >
    <!-- header part -->

    <header>

        <h1 class="text-3xl md:text-5xl text-center font-bold text-white pt-10 md:pt-16">Random Quote Genarator</h1>

    </header>


    <!-- main part -->

    <main  class="grid justify-center mt-16 pb-16 ">


        <div class="card   w-80 md:w-96 px-2 bg-black shadow-xl text-center">


            <!-- banner image -->
            
            <figure><img src="./logo.png" alt="Shoes" /></figure>
            <div class="card-body">


             <!-- quote message -->
             
              <p id="quote" class="text-[#fdfdfd] text-base font-bold pb-5 justify-center">A man is smoking a cigarette and blowing smoke rings into the air. "</p>


              <!-- author -->
              <p id="author" class="mb-5 text-4xl text-[orange] font-bold">Virat Gibni</p>

              <!-- quote generate button -->

              <div class="card-actions justify-center">
                <button id="quote_button" class="btn bg-[white] hover:bg-[#424607] text-[#FF001E] font-bold outline-none border-none hover:outline-none hover:border-none hover:text-[#FF001E]hover:font-extrabold">Get Random Quote</button>
              </div>

            </div>
          </div>


    </main>


    <!-- script added -->
    <script src="api.js"></script>
</body>

</html>
